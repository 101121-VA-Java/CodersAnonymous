<div *ngIf="user">
    <table>
        <tr>
            <th>UserName</th>
            <th>Password</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.email}}</td>
        </tr>
    </table>
</div>
