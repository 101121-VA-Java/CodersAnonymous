<div *ngIf="user">
    <table>
        <tr>
            <th>UserName</th>
            <th>Password</th>
            <th>Email</th>
        </tr>
        <tr>

            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.email}}</td>
        </tr>
        <tr>
            <td><input name="username" type="text" placeholder={{user.username}} value={{user.username}} #username></td>
            <td><input id="password" type="password" placeholder={{user.password}} value={{user.password}} #password></td>
            <td><input id="email" type="text" placeholder={{user.email}} value={{user.email}} #email></td>
        </tr>
    </table>
    <!-- <button id="updateUser" mat-raised-button color="Warn" (click)='update(username.value,password.value,email.value)'>Exchange</button> -->
    <button class="btn btn-primary" (click)='update(username.value, password.value, email.value)'>Update</button>
</div>
