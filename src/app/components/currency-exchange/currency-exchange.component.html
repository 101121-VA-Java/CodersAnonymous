<div fxLayout="column" fxLayoutAlign="space-around center" >
 
  <div  id = "exchangeCoin" >
<mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput name = "amount" #amount [(ngModel)]="currentAmount">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Pay With</mat-label>
    <mat-select #from [(ngModel)]="displayFrom">
      <mat-option value="usd">USD</mat-option>
      <mat-option value="btc">BTC</mat-option>      
      <mat-option value="eth" [disabled]=!isVip>ETH</mat-option>
      <mat-option value="ltc" [disabled]=!isVip>LTC</mat-option>
      <mat-option value="xmr" [disabled]=!isVip>XMR</mat-option>
      <mat-option value="trx" [disabled]=!isVip>TRX</mat-option>      
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Buy</mat-label>
    <mat-select #to [(ngModel)]="displayTo">
      <mat-option value="usd">USD</mat-option>
      <mat-option value="btc">BTC</mat-option>
      <mat-option value="eth" [disabled]=!isVip>ETH</mat-option>
      <mat-option value="ltc" [disabled]=!isVip>LTC</mat-option>
      <mat-option value="xmr" [disabled]=!isVip>XMR</mat-option>
      <mat-option value="trx" [disabled]=!isVip>TRX</mat-option>
      
    </mat-select>
  </mat-form-field>

  <div>   <button id = "exchangeButton" mat-raised-button color="Warn"
    (click)='exchange(amount.value, from.value, to.value)'
    >Exchange</button> <br>
    <p>Converting {{"  " +currentAmount + "  "}} {{displayFrom.toUpperCase( )}} 
     To {{" " +displayTo.toUpperCase( )}} </p> 
     <p style = "font-size: 10px"> (Amount will vary depending on current market rate)</p>
    </div>
  </div>
</div>

<div>  
  <div id = "spinner"> 
  <mat-spinner ></mat-spinner>
  </div>
  <canvas #myChart id = "availableCurrencies" ></canvas>
</div>
