<div id="main-content">
    <form id="register-form" onsubmit="return false">
        Update your information
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="userNameHelp" placeholder="${username}">
            <small id="userNameHelp" class="form-text text-muted">
                Username must be 50 characters or less.
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Please enter your password, or enter a new one">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="${email}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="${firstName}">
            <small id="firstNameHelp" class="form-text text-muted">
                First name must be 100 characters or less.
            </small>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="${lastName}">
            <small id="lastNameHelp" class="form-text text-muted">
                Last name must be 100 characters or less.
            </small>
        </div>
        <button class="btn btn-primary" onclick={editOrUpdateEmployee()}>Update</button>

    </form>
    <div id="error-div"></div>
</div>
