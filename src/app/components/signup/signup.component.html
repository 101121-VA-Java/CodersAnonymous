<p>signup works!</p>
<form [formGroup]="profileForm" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Profile Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input autocomplete="off" required matInput formControlName="userName" placeholder="Username">
                        <!-- <input formcontrol="username" matInput="" placeholder="username"> -->
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input autocomplete="off" required matInput formControlName="password" placeholder="password">
                        <!-- <input formcontrolname="password" matInput="" placeholder="password"> -->
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input matInput formControlName="email" placeholder="email">
                    </mat-form-field>
                </div>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button (click)="onSubmit()" mat-raised-button color="primary">Save</button>
        </mat-card-actions>
    </mat-card>
</form>
