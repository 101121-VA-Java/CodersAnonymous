<div class="content">
    <div fxLayout="row wrap">
      <div fxFlex="20%" *ngFor="let currency of currencies" >
        <mat-card class="mat-elevation-z6">
          <div class="currency-type">
            <p>{{currency.name | uppercase}}</p>
          </div>
          <br>
          <div>
            <p class="currency-price">{{currency.price | currency}}</p>
          </div>
        </mat-card>
      </div>
    </div>
</div>
